<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <link rel="icon" href="https://i.ibb.co/3NLmf1N/image-2024-12-31-193140352.png" type="image/icon type">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
        <!-- Header Section -->
        <header class="header">
            <div class="left">
                <img
                    src="https://i.ibb.co/kSSZV8j/image-2024-12-31-123153782.png"
                    alt="Site logo">
            </div>
            <div class="right">
                <span th:text="${session.loggedUser.getFirstName()}"></span>
            <span th:text="${session.loggedUser.getLastName()}"></span>                
            <div class="dropdown">
                    <img 
                        src="https://cdn-icons-png.freepik.com/512/10813/10813375.png" 
                        alt="User icon">
                    <div class="dropdown-content">
                        
                        <a href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
                    </div>
                </div>
            </div>
        </header>
     
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <a href="/adminDashboard" >
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </a>
            <a href="/teachers">
                <i class="fas fa-chalkboard-teacher"></i>
                Teachers
            </a>
            <a href="/students">
                <i class="fas fa-user-graduate"></i>
                Students
            </a>
            <a href="/accountants">
                <i class="fas fa-file-invoice-dollar"></i>
                financials
            </a>
            <a href="/bootcamps">
                <i class="fas fa-laptop-code"></i>
                Bootcamp
            </a>
            <a href="/certificates" class="active">
                <i class="fas fa-check-square"></i>
                Certificate
            </a>
        </aside>
     
<main class="content">
     
    <div class="container">
        <div class="form-container">
            <h1>Add Teacher</h1>
            <form>
                <div class="select_element">
                    <label for="studentSelect">Add Student</label>
                    <select id="studentSelect" name="student">
                        <option value="" disabled selected>Choose the student</option>
                        <option value="ali">Ali</option>
                    </select>
                </div>
                <div class="select_element">
                    <label for="bootcampSelect">Add Bootcamp</label>
                    <select id="bootcampSelect" name="bootcamp">
                        <option value="" disabled selected>Choose the bootcamp</option>
                        <option value="on-site">On Site</option>
                        <option value="online">Online</option>
                    </select>
                </div>                
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
        <div class="table-container">
            <label>All Certificate</label>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Mobile Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>anas</td>
                        <td>zughayyar</td>
                        <td>anas@axsos.com</td>
                        <td>0596005000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </main>
</body>
</html>
