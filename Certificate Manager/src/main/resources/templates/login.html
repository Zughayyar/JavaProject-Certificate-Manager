<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <img 
            src="https://i.ibb.co/kSSZV8j/image-2024-12-31-123153782.png" alt="AXSOS Academy Logo" >
        <nav>
            <a href="#">About Us</a>
            <a href="#">Back To Axsos</a>
        </nav>
    </header>

    <!-- Login Form Section -->
    <div class="container">
        <h1>Welcome Back!</h1>
        <form>
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email">
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password">
                <span class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </span>
            </div>

            <!-- Submit Button -->
            <button class="btn" type="submit">Sign in</button>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-nav">
            <a href="#">Axsos Academy</a>
            <a href="#">FAQ</a>
        </div>
        <div class="footer-social">
            <a target="_blank" href="https://www.facebook.com/AxsosAcademy"><i class="fab fa-facebook"></i></a>
            <a target="_blank" href="https://www.instagram.com/axsosacademy/"><i class="fab fa-instagram"></i></a>
            <a target="_blank" href="https://www.linkedin.com/school/axsos-academy/"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="footer-line"></div>
        <div class="footer-copyright">
            Â© Copyright Axsos Academy 2024
        </div>
    </footer>

</body>
</html>
