<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" href="https://i.ibb.co/3NLmf1N/image-2024-12-31-193140352.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/admindashboard.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="left">
            <img 
                src="https://i.ibb.co/kSSZV8j/image-2024-12-31-123153782.png" 
                alt="Site logo">
        </div>
        <div class="right">
            <span>Name</span>
            <img 
                src="https://cdn-icons-png.freepik.com/512/10813/10813375.png" 
                alt="User icon">
        </div>
    </header>

    <!-- Sidebar Section -->
    <aside class="sidebar">
        <a href="#" class="active">
            <i class="fas fa-tachometer-alt"></i>
            Dashboard
        </a>
        <a href="#">
            <i class="fas fa-chalkboard-teacher"></i>
            Teachers
        </a>
        <a href="#">
            <i class="fas fa-user-graduate"></i>
            Students
        </a>
        <a href="#">
            <i class="fas fa-file-invoice-dollar"></i>
            financials
        </a>
        <a href="#">
            <i class="fas fa-laptop-code"></i>
            Bootcamp
        </a>
        <a href="#">
            <i class="fas fa-check-square"></i>
            Certificate
        </a>
    </aside>

    <main class="content">
        <div class="container">
            <div class="title">Latest Bootcamps</div>
        
            <div class="card-container">
                <div class="card">
                    <img 
                        src="https://storage.googleapis.com/a1aa/image/nutUnKUfbU2AJqZLeLc8X5J1JeLbnMsKzoluWJlssHaudxAoA.jpg" 
                        alt="Bootcamp 1" 
                        class="card-image">
                    <div class="card-content">
                        <div class="card-title">Card Title 1</div>
                        <div class="card-subtitle">Card Subtitle 1</div>
                        <div class="card-buttons">
                            <button>Details</button>
                        </div>
                    </div>
                </div>
        
                <div class="card">
                    <img 
                        src="https://storage.googleapis.com/a1aa/image/nutUnKUfbU2AJqZLeLc8X5J1JeLbnMsKzoluWJlssHaudxAoA.jpg" 
                        alt="Bootcamp 2" 
                        class="card-image">
                    <div class="card-content">
                        <div class="card-title">Card Title 2</div>
                        <div class="card-subtitle">Card Subtitle 2</div>
                        <div class="card-buttons">
                            <button>Details</button>
                        </div>
                    </div>
                </div>
        
                <div class="card">
                    <img 
                        src="https://storage.googleapis.com/a1aa/image/nutUnKUfbU2AJqZLeLc8X5J1JeLbnMsKzoluWJlssHaudxAoA.jpg" 
                        alt="Bootcamp 3" 
                        class="card-image">
                    <div class="card-content">
                        <div class="card-title">Card Title 3</div>
                        <div class="card-subtitle">Card Subtitle 3</div>
                        <div class="card-buttons">
                            <button>Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            </main>
</body>
</html>
