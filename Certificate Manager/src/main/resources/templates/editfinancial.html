<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <link rel="icon" href="https://i.ibb.co/3NLmf1N/image-2024-12-31-193140352.png" type="image/icon type">
    <link rel="stylesheet" href="/css/style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
        <!-- Header Section -->
        <header class="header">
            <div class="left">
                <img
                    src="https://i.ibb.co/kSSZV8j/image-2024-12-31-123153782.png"
                    alt="Site logo">
            </div>
            <div class="right">
                <span th:text="${session.loggedUser.getFirstName()}"></span>
            <span th:text="${session.loggedUser.getLastName()}"></span>                
            <div class="dropdown">
                    <img 
                        src="https://cdn-icons-png.freepik.com/512/10813/10813375.png" 
                        alt="User icon">
                    <div class="dropdown-content">
                        
                        <a href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
                    </div>
                </div>
            </div>
        </header>
     
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <a href="/adminDashboard" >
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </a>
            <a href="/teachers" >
                <i class="fas fa-chalkboard-teacher"></i>
                Teachers
            </a>
            <a href="/students">
                <i class="fas fa-user-graduate"></i>
                Students
            </a>
            <a href="/accountants" class="active">
                <i class="fas fa-file-invoice-dollar"></i>
                financials
            </a>
            <a href="/bootcamps">
                <i class="fas fa-laptop-code"></i>
                Bootcamp
            </a>
            <a href="/certificates">
                <i class="fas fa-check-square"></i>
                Certificate
            </a>
        </aside>
     
    <main class="content">
       <a href ="/accountants"><button class="button"> < Back</button></a>
        <div class="container">
            <div class="form-container">
                <h1>Edit financials</h1>
                <form th:action="@{/accountants/addAccountant}" th:object="${newAccountant}" method="post">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="First name">
                    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></div>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Last name">
                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email">
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Phone number">
                    <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}"></div>
                </div>

                <input type="submit" class="btn btn-primary">
            </form>
            </div>
        </div>
    </main>
</body>
</html>
