<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" href="https://i.ibb.co/3NLmf1N/image-2024-12-31-193140352.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/admindashboard.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="left">
            <img src="https://i.ibb.co/kSSZV8j/image-2024-12-31-123153782.png" alt="Site logo">
        </div>
        <div class="right">
            <span th:text="${session.loggedUser.getFirstName()}"></span>
            <span th:text="${session.loggedUser.getLastName()}"></span>
            <div class="dropdown">
                <img 
                    src="https://cdn-icons-png.freepik.com/512/10813/10813375.png" 
                    alt="User icon">
                <div class="dropdown-content">
                    
                    <a href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar Section -->
    <aside class="sidebar">
        <a href="/adminDashboard" class="active">
            <i class="fas fa-tachometer-alt"></i>
            Dashboard
        </a>
        <a href="/teachers">
            <i class="fas fa-chalkboard-teacher"></i>
            Teachers
        </a>
        <a href="/students">
            <i class="fas fa-user-graduate"></i>
            Students
        </a>
        <a href="/accountants">
            <i class="fas fa-file-invoice-dollar"></i>
            Financials
        </a>
        <a href="/bootcamps">
            <i class="fas fa-laptop-code"></i>
            Bootcamp
        </a>
        <a href="/certificates">
            <i class="fas fa-check-square"></i>
            Certificate
        </a>
    </aside>

    <main class="content">
        <div class="container">
            <div class="title">Latest Bootcamps</div>
            <div class="card-container">
                <th:block th:each="bootcamp, iterStat : ${bootcamps}">
                    <th:block th:if="${iterStat.index < 3}">
                        <div class="card">
                            <img src="https://storage.googleapis.com/a1aa/image/nutUnKUfbU2AJqZLeLc8X5J1JeLbnMsKzoluWJlssHaudxAoA.jpg"
                                 alt="Bootcamp" class="card-image">
                            <div class="card-content">
                                <div class="card-title" th:text="${bootcamp.bootcampName}"></div>
                                <div class="card-subtitle" th:text="${bootcamp.description}"></div>
                                <div class="card-buttons">
                                    <a th:href="@{'/bootcamp/' + ${bootcamp.id}}" class="btn-details">Bootcamp Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    </main>
    
</body>
</html>
