<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <link rel="icon" href="https://i.ibb.co/3NLmf1N/image-2024-12-31-193140352.png" type="image/icon type">
    <link rel="stylesheet" href="/css/style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
        <!-- Header Section -->
        <header class="header">
            <div class="left">
                <img
                    src="https://i.ibb.co/kSSZV8j/image-2024-12-31-123153782.png"
                    alt="Site logo">
            </div>
            <div class="right">
                <span th:text="${session.loggedUser.getFirstName()}"></span>
            <span th:text="${session.loggedUser.getLastName()}"></span>                
            <div class="dropdown">
                    <img 
                        src="https://cdn-icons-png.freepik.com/512/10813/10813375.png" 
                        alt="User icon">
                    <div class="dropdown-content">
                        
                        <a href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
                    </div>
                </div>
            </div>
        </header>
     
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <a href="/adminDashboard" >
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </a>
            <a href="/teachers" class="active">
                <i class="fas fa-chalkboard-teacher"></i>
                Teachers
            </a>
            <a href="/students">
                <i class="fas fa-user-graduate"></i>
                Students
            </a>
            <a href="/accountants">
                <i class="fas fa-file-invoice-dollar"></i>
                financials
            </a>
            <a href="/bootcamps">
                <i class="fas fa-laptop-code"></i>
                Bootcamp
            </a>
            <a href="/certificates">
                <i class="fas fa-check-square"></i>
                Certificate
            </a>
        </aside>
     
    <main class="content">
       <a href ="/teachers"><button class="button"> < Back</button></a>
        <div class="container">
            <div class="form-container">
                <h1>edit Teacher</h1>
                <form>
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="first name">
                    
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="last name">
                    
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email">

                    <label for="phoneNumber">Phone number</label>
                    <input type="text" id="email" name="email" placeholder="Phone number">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                    
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
